<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel='shortcut icon' type='image/x-icon' href='favIcon.jpg' />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
    <script src="main.js" defer></script>

    <title>Random Picture APIs</title>
</head>
<body>
  <nav>
    <div class="logo">
        <h5 class="logo__p">P</h5><h5 class="logo__m">M</h5>
    </div>
    <ul>
      <li><a href="https://github.com/PatrickMcLennan" target="_blank"><img src="logo/github.svg" alt="Patrick McLennans Github"></a></li>
      <li><a href="https://www.linkedin.com/in/patrick-mclennan-42002a172/" target="_blank"><img src="logo/linkedin.svg" alt="Patrick McLennans LinkedIn"></a></li>
      <li><a href="#"><img src="logo/home-silhouette-on-black-square-background.svg" alt="Patrick McLennans Home page"></a></li>
    </ul>
  </nav>

  <div class="pic nasa">
    <h3 class="pic__header">Nasa</h3>
    <p class="pic__description"></p>
  </div>

  <div class="pic unsplash">
    <h3 class="pic__header">Unsplash (1 of 10)</h3>
    <p class="pic__description"></p>
  </div>

  <div class="pic cat">
    <h3 class="pic__header">Random Cat</h3>
    <p class="pic__description"></p>
  </div>

  <div class="pic dog">
    <h3 class="pic__header">Random Dog</h3>
    <p class="pic__description"></p>
  </div>

  <div class="pic gfycat">
    <h3 class="pic__header">Gfycat</h3>
    <p class="pic__description"></p>
  </div>

  <div class="pic nyt">
    <h3 class="pic__header">New York Times</h3>
    <p class="pic__description"></p>
  </div>

</body>
</html>
